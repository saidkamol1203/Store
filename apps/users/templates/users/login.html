<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Estore platformasi</title>

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="login-container p-5 mx-auto">
            <div class="login-header">
                <h2 class="fw-bold text-primary">Hush Kelibsiz!</h2>
                <p class="text-muted">Tizimga kirish uchun username va parol kerak.</p>
            </div>
        </div>

        
        <form method="post" class="needs-validation" novalidate>
            
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-user text-muted"></i>
                    </span>

                    <input type="text" class="form-control" id="username" name="username"
                    placeholder="Username kiriting" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-lock text-muted"></i>
                    </span>

                    <input type="password" class="form-control" id="password" name="password"
                    placeholder="Parol kiriting" required>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label for="form-check-label" form="remember-me">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary p-2 fw-bold">Kirish</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0 text-muted">Sizda profil yoqmi? 
                <a href="#" class="text-decoration-none">Registratsiya</a>
            </p>
        </div>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
     crossorigin="anonymous">
    </script>
</body>
</html>
